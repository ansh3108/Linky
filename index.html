<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="container">

        <div class=""content>
            <h3 class="title">We are coming soon!</h3>
            <p>in progress</p>
            <div class="count-down">
                <div class="box">
                    <h3 id="day">00</h3>
                    <span>day</span>
                </div>
                <div class="count-down">
                    <div class="box">
                        <h3 id="hour">00</h3>
                        <span>hour</span>
                 </div>
                 <div class="count-down">
                    <div class="box">
                        <h3 id="minute">00</h3>
                        <span>minute</span>
                 </div>
                 <div class="count-down">
                    <div class="box">
                        <h3 id="second">00</h3>
                        <span>second</span>
                 </div>
            </div>
            <a href="#" class="btn">Notify me</a>
        </div>

        <div class="image">
            <img src="images/logo.jpg" alt="">
        </div>

    </div>


</body>
</html>
